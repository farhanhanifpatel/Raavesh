<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  
    {% block head %}  {% endblock  %}
</head>
<style>
    table, th, td {
        border: 1px solid;
      }
</style>


<body>

    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-6" style="color: aliceblue;">
                <nav class="navbar navbar-expand-sm justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/post">Post|</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/create_post"> create post|</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-6">
                <nav class="navbar navbar-expand-sm justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/log_in">Log in |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Sign up |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/log_out">Log out |</a>
                        </li>
                    </ul>
                </nav>

            </div>


        </div>

        <div class="card mt-3">
            <div class="card-body hoverable">
                <div class="row">
                    <div class="col-md-12">
                        {% block body %}  {% endblock body %}
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/parsley.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/sweetalert.min.js') }}"></script>
   

</body>

</html>
